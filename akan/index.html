<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>AKAN NAME GENERATOR</h2>
        <p>Ever wondered what name you would have been given in Ghana? Enter your birth date and gender to reveal your special Akan name!</p>
        
        <label for="day">Day of Birth:</label>
        <input type="number" id="day" min="1" max="31">

        <label for="month">Month of Birth:</label>
        <input type="number" id="month" min="1" max="12">

        <label for="year">Year of Birth:</label>
        <input type="number" id="year" min="1900">

        <label>Gender:</label>
        <div class="gender-option">
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <button onclick="generateName()">Generate Akan Name</button>

        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
